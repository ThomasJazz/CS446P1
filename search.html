	// search dishes and generate HTML code
	function loadSearchResult(orderBy, ascOrDesc){
		db.transaction(function (tx){
			tx.executeSql('select * from meals order by ' + orderBy + ' ' + ascOrDesc, [],
						  function (tx, results){
				var html = ''
				for (i = 0; i < results.rows.length; i++){
					html += '<div class="col-lg-4 col-md-6 mb-4">'
					html += '<div class="card h-100">'
					html += '<a href="' + results.rows.item(i).href + '">'
					html += '<img class="card-img-top" src="' + results.rows.item(i).imgsrc + '" alt="' + results.rows.item(i).name + '">'
					html += '</a>'
					html += '<div class="card-body">'
					html += '<h5 class="card-title">'
					html += '<a href="' + results.rows.item(i).href + '">' + results.rows.item(i).name + '</a>'
					html += '</h5>'
					html += '<h6>$' + results.rows.item(i).cost + ' | ' + results.rows.item(i).calorie + 'kcal | ' + results.rows.item(i).time + 'mins </h6>'
					html += '</div>'
					html += '<div class="card-footer">'
					html += '<small class="text-muted">' + results.rows.item(i).stars + '</small>'
					html += '</div>'
					html += '</div>'
					html += '</div>'
				}
				document.getElementById('search_result').innerHTML = html
			})
		})
	}
	
	loadSearchResult('time', 'asc');
	
	function onChangeSortBox(){
		var sortBox = document.getElementById("sortBox");
    	var selectedValue = sortBox.options[sortBox.selectedIndex].value;
		
		if(selectedValue == 'time'){
			loadSearchResult('time', 'asc');
		} else if(selectedValue == 'cost') {
			loadSearchResult('cost', 'asc');
		} else if(selectedValue == 'calorie') {
			loadSearchResult('calorie', 'asc');
		} else if(selectedValue == 'popularity') {
			loadSearchResult('popularity', 'desc');
		} else if(selectedValue == 'rating') {
			loadSearchResult('rating', 'desc');
		}
	}
